<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>Hangman</title>

        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://dhruvroyale.github.io/Homepage"><image src="ZephireLogo.png" alt="Logo" id="logo"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2 d-lg-flex align-items-center">
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Dots-and-Boxes">Dots and Boxes</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Connect-Four">Connect Four</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Tic-Tac-Toe">Tic-Tac-Toe</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Hangman">Hangman</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Tambola-Number-Generator">Tambola Generator</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>Hangman</h1>

        <div id="input-container">
            <form class="input-form" onsubmit="return false">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="input" placeholder="Enter Phrase" spellcheck="false" autofocus autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary mb-2" onclick="makegame()">Submit</button>
            </form>
        </div>

        <div class="hangman-container" hidden>
            <div class="game-container">
                <div class="text-container">
                    <h1 id="text"></h1>
                </div>
                <div class="image-container">
                    <image src="Hangman0.png" alt="Hangman State" id="hangman"></image>
                </div>
            </div>
            <div class="guess-container">
                <form class="guess-form" onsubmit="return false">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="guess" placeholder="Guess a Letter" pattern="[A-Za-z]{1}" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="guess-submit" onclick="guessletter()">Guess</button>
                </form>
            </div>
            <div class="wrong-letter-container">
                <div class="wrong-letters">
                    <h4>Used Letters</h4>
                    <ul class="letter-list" id="letter-list">
                        <li id="a" class="letter" hidden>A</li>
                        <li id="b" class="letter" hidden>B</li>
                        <li id="c" class="letter" hidden>C</li>
                        <li id="d" class="letter" hidden>D</li>
                        <li id="e" class="letter" hidden>E</li>
                        <li id="f" class="letter" hidden>F</li>
                        <li id="g" class="letter" hidden>G</li>
                        <li id="h" class="letter" hidden>H</li>
                        <li id="i" class="letter" hidden>I</li>
                        <li id="j" class="letter" hidden>J</li>
                        <li id="k" class="letter" hidden>K</li>
                        <li id="l" class="letter" hidden>L</li>
                        <li id="m" class="letter" hidden>M</li>
                        <li id="n" class="letter" hidden>N</li>
                        <li id="o" class="letter" hidden>O</li>
                        <li id="p" class="letter" hidden>P</li>
                        <li id="q" class="letter" hidden>Q</li>
                        <li id="r" class="letter" hidden>R</li>
                        <li id="s" class="letter" hidden>S</li>
                        <li id="t" class="letter" hidden>T</li>
                        <li id="u" class="letter" hidden>U</li>
                        <li id="v" class="letter" hidden>V</li>
                        <li id="w" class="letter" hidden>W</li>
                        <li id="x" class="letter" hidden>X</li>
                        <li id="y" class="letter" hidden>Y</li>
                        <li id="z" class="letter" hidden>Z</li>
                    </ul>
                </div>
            </div>
            <div class="result">
                <h1 id="win" hidden>You Win!</h1>
                <h1 id="lose" hidden>You Lose</h1>
            </div>
            <div class="reset-container">
                <button type="button" class="btn btn-primary mb-2" onclick="reset()">Reset</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
